<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Probador Baesics</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .resultado {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Probador de Talles Baesics</h1>

<select id="prenda">
  <option value="compression">Compression Tee</option>
  <option value="compression">Compression Tank</option>
  <option value="compression">Compression Quarter-Zip</option>
  <option value="compression">Compression Long Sleeve</option>

  <option value="boxy">Boxy Mesh</option>
  <option value="boxy">Boxy Algod칩n</option>
  <option value="boxy">Boxy Long Sleeve</option>
  <option value="boxy">Hoodie Liviano</option>
  <option value="boxy">Hoodie</option>
  <option value="boxy">Track V-Neck</option>
  <option value="boxy">Track Quarter-Zip</option>

  <option value="bottom">Track Pants</option>
  <option value="bottom">Joggers</option>
  <option value="bottom">Track Short</option>
  <option value="bottom">Mesh Short</option>

  <option value="aesthetic">Morley Tank</option>
  <option value="aesthetic">Stringer</option>
</select>

<br>

<input type="number" id="altura" placeholder="Altura en cm">
<input type="number" id="peso" placeholder="Peso en kg">

<br>

<select id="fit">
  <option value="base">Fit Base</option>
  <option value="plus">M치s holgado / Oversize</option>
</select>

<br>

<button onclick="calcularTalle()">Calcular Talle</button>

<div class="resultado" id="resultado"></div>

<script>

function calcularBase(altura, peso) {
  if (altura < 170 && peso < 65) return 1;
  if (altura < 180 && peso < 75) return 2;
  if (altura < 185 && peso < 85) return 3;
  return 4;
}

function numeroALetra(num) {
  const mapa = {1:"S", 2:"M", 3:"L", 4:"XL"};
  return mapa[num];
}

function calcularTalle() {

  const prenda = document.getElementById("prenda").value;
  const altura = Number(document.getElementById("altura").value);
  const peso = Number(document.getElementById("peso").value);
  const fit = document.getElementById("fit").value;

  const resultado = document.getElementById("resultado");

  if (isNaN(altura) || isNaN(peso) || altura <= 0 || peso <= 0) {
    resultado.innerText = "Ingres치 altura y peso v치lidos.";
    return;
  }

  let talleBase = calcularBase(altura, peso);

  if (fit === "plus" && talleBase < 4) {
    talleBase += 1;
  }

  if (prenda === "compression") {
    resultado.innerText = "Tu talle ideal es: " + talleBase;
    return;
  }

  let talleFinal = numeroALetra(talleBase);

  resultado.innerText = "Tu talle ideal es: " + talleFinal;
}

</script>


</body>
</html>
